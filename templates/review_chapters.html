{% extends "navbar.html" %}

{% block content %}

<div class="container mt-3">
    <h2>Review Chapters</h2>
    <p class="mt-3" style="font-size: 14pt;">Select the chapter you want to review.</p>
    <div class="d-flex flex-column align-items-center mt-4">
        {% for chapter_id, chapter in chapters.items() %}
        <a href="{{ url_for('learn', chapter_id=chapter_id) }}" class="btn-white" style="width: 70%; font-size: 20px;">
            Chapter {{ chapter_id }}: {{ chapter['title'] }}
        </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
